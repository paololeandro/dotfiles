[general]
import = ["/home/paolo/.config/alacritty/paradise.yml"]

[colors.bright]
black = "#353535"
blue = "#6A9FB5"
cyan = "#75B5AA"
green = "#90A959"
magenta = "#AA759F"
red = "#AC4142"
white = "#d0d0d0"
yellow = "#F4BF75"

[colors.normal]
black = "#151515"
blue = "#6A9FB5"
cyan = "#75B5AA"
green = "#90A959"
magenta = "#AA759F"
red = "#AC4142"
white = "#d0d0d0"
yellow = "#F4BF75"

[colors.primary]
background = "#272727"
foreground = "#E8E3E3"

[font]
size = 16.0

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[mouse]
hide_when_typing = true

[window]
dynamic_padding = false
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 2
y = 2

