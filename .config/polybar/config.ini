[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[settings]
pseudo-transparency = true

[bar/main]
monitor = eDP-1
width = 100%
height = 32
fixed-center = true

line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin-left = 2

modules-left = bspwm
modules-center = date
modules-right = memory cpu temperature fanspeed pulseaudio wlan battery powermenu

include-file = $HOME/.config/polybar/fonts.ini

tray-position = none
tray-padding = 2

wm-restack = bspwm

cursor-click = pointer

[bar/secondary]
monitor = HDMI-1
width = 100%
height = 32
fixed-center = true

line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin-left = 2

modules-left = bspwm
modules-center = date
modules-right = memory cpu temperature fanspeed pulseaudio wlan battery powermenu

include-file = $HOME/.config/polybar/fonts.ini

tray-position = none
tray-padding = 10

wm-restack = bspwm

cursor-click = pointer
