[module/cpu]
type = internal/cpu
interval = 2

format = <ramp-load> <label>
format-prefix-foreground = ${colors.white}

label = CPU %percentage:0%%
label-foreground = ${colors.white}

ramp-load-0 = 󰍛    

[module/backlight]
type = internal/backlight

card = intel_backlight

enable-scroll = true

format = <ramp> <label>

label = %percentage%%
label-foreground = ${colors.white}

ramp-0 = 󰃠

ramp-foreground = ${colors.white}

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = 󰄯
label-focused-padding = 1

label-occupied = 󰐾
label-occupied-padding = 1

label-urgent = 󰐾
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = 󰄰
label-empty-foreground = ${colors.white}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %I:%M %p%{F-}
time-alt = %{F#ffffff}󰃭 %a, %b %d%{F-}

format-prefix = 󰥔  
format-prefix-foreground = ${colors.white}

label = %date% %time%
label-foreground = ${colors.white}

[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'

format-prefix = "󰆼 "  
format-prefix-foreground = ${colors.white}
label = %output% MB
label-foreground = ${colors.white}

[module/pulseaudio]
type = internal/pulseaudio

format-volume =<ramp-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.white}

label-muted =󰖁
label-muted-foreground = ${colors.white}

ramp-volume-0 = 󰕾

ramp-volume-foreground = ${colors.white}

click-right = pavucontrol &

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%

ramp-0 = 󰔐

label-foreground = ${colors.white}
label-warn-foreground = ${colors.white}
ramp-foreground = ${colors.white}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 󰤆
label-open-foreground = ${colors.white}
label-close = cancel
label-close-foreground = ${colors.red}
label-separator = 󰑂
label-separator-foreground = ${colors.grey}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = reboot
menu-1-0-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff

[module/fanspeed]
type = custom/script
format-prefix = 󰈐
exec = ~/.config/scripts/fanspeed
interval = 10

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal>
label-connected =%{A1:alacritty -e nmtui &:}%essid%%{A}
label-connected-foreground = ${colors.white}

format-disconnected = <label-disconnected>
label-disconnected = %{A1:alacritty -e nmtui &:}󰖪%{A}
label-disconnected-foreground = ${colors.white}

ramp-signal-0 = %{A1:alacritty -e nmtui &:}󰖩%{A}
ramp-signal-foreground = ${colors.white}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-full = <ramp-capacity> 
label-full-foreground = ${colors.white}

format-charging = <animation-charging>
label-charging-foreground = ${colors.white} 

animation-charging-0 = 󰁻
animation-charging-1 = 󰁽
animation-charging-2 = 󰁿
animation-charging-3 = 󰂁 
animation-charging-4 = 󰁹

animation-charging-foreground = ${colors.white}
animation-charging-framerate = 750

format-discharging = <ramp-capacity>
label-discharging-foreground = ${colors.white}

ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹

ramp-capacity-foreground = ${colors.white}
ramp-capacity-framerate = 750

[module/bluetooth]
type = custom/text
content = 󰂯
click-left = ~/.config/scripts/toggle-bluetooth
