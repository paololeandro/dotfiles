window:
  padding:
    x: 2
    y: 2

  dynamic_padding: false

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular

  bold:
    family: Iosevka Nerd Font Mono
    style: Bold

  italic:
    family: Iosevka Nerd Font Mono
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic

  size: 11.0

mouse:

  hide_when_typing: true 

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '#151515'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:

    matches:
      foreground: '#44475a'
      background: '#50fa7b'

    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'

    bar:
      background: '#282a36'
      foreground: '#f8f8f2'

  hints:

    start:
      foreground: '#282a36'
      background: '#f1fa8c'

    end:
      foreground: '#f1fa8c'
      background: '#282a36'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellForeground
    background: '#44475a'

  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'

  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

dynamic_title: true

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Control,	   action: Paste                       }
  - { key: C,         mods: Control,	   action: Copy                        }
  - { key: Insert,    mods: Shift,         action: PasteSelection              }
  - { key: Key0,      mods: Control,       action: ResetFontSize               }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize            }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
