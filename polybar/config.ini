[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[settings]
pseudo-transparency = true

[bar/main]
monitor = eDP-1
width = 100%
height = 32
fixed-center = true

border-top-size = 6
border-top-color = ${colors.background}

line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1

module-margin-left = 0

modules-left = sep launcher bspwm sep2
modules-center = sep date sep2
modules-right = backlight filesystem memory cpu temperature sep battery sep2 sep pulseaudio wlan powermenu sep2

include-file = $HOME/.config/polybar/fonts.ini

tray-position = none
tray-padding = 2
tray-background = ${colors.grey}

wm-restack = bspwm

cursor-click = pointer

[bar/secondary]
monitor = HDMI-1
width = 100%
height = 32
fixed-center = true

border-top-size = 6
border-top-color = ${colors.background}

line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1

modules-left = sep launcher bspwm sep2
modules-center =
modules-right = backlight filesystem memory cpu temperature date sep battery sep2 sep pulseaudio wlan powermenu sep2

include-file = $HOME/.config/polybar/fonts.ini

tray-position = none
tray-padding = 10

wm-restack = bspwm

cursor-click = pointer
